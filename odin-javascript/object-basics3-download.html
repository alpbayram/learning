<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>Object basics: Task 3</title>
		<style>
			p {
				color: purple;
				margin: 0.5em 0;
			}

			* {
				box-sizing: border-box;
			}
		</style>
		<link rel="stylesheet" href="../styles.css" />
	</head>

	<body>
		<section class="preview"></section>
	</body>
	<script>
		function Cat(name, breed, color) {
			(this.name = name),
				(this.breed = breed),
				(this.color = color),
				(this.greeting = function () {
					console.log(`Hello, said ${this.name} the ${this.breed}.`);
				});
		}
		const cat2 = new Cat("Maya", "Çinçila", "Gri");
		cat2.greeting();
		cat3 = new Cat("deneme", "Deneme", "Deneme");
		cat3.greeting;
	</script>
</html>
