<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>HTML5 controls: Task 1</title>
		<style>
			body {
				background-color: #fff;
				color: #333;
				font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
				padding: 1em;
				margin: 0;
			}

			* {
				box-sizing: border-box;
			}
		</style>
	</head>

	<body>
		<form>
			<h2>Edit your preferences</h2>
			<ul>
				<li>
					<label for="e-mail">Email</label>
					<input type="email" name="email" id="e-mail" />
				</li>
				<li>
					<label for="website">Website</label>
					<input type="url" name="url" id="website" />
				</li>
				<li>
					<label for="phone">Phone number</label>
					<input type="tel" name="phone" id="phone" />
				</li>
				<li>
					<label for="fave-color">Favorite color</label>
					<input type="color" name="" id="fave-color" />
				</li>
				<li>
					<button>Update preferences</button>
				</li>
			</ul>
		</form>

		<form>
			<ul>
				<li>
					<label for="max-invite">Select maximum number of invitations</label>
					<input
						type="range"
						min="1"
						max="30"
						value="10"
						step="1"
						name="price"
						id="max-invite"
					/>
					<output class="invite-output" for="max-invite"></output>
				</li>
				<li>
					<button>Submit</button>
				</li>
			</ul>
		</form>
	</body>
</html>
