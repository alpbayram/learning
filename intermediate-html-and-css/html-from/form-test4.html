<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>Other controls: Task 1</title>
		<style>
			body {
				background-color: #fff;
				color: #333;
				font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
				padding: 1em;
				margin: 0;
			}

			* {
				box-sizing: border-box;
			}
		</style>
	</head>

	<body>
		<form>
			<h2>Enter your comment</h2>
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" />
				</li>
				<li>
					<label for="comment">Comment:</label>
					<textarea
						maxlength="100"
						rows="10"
						cols="35"
						name="comment"
						id="comment"
					></textarea>
				</li>
				<li>
					<button>Submit comment</button>
				</li>
			</ul>
		</form>

		<form>
			<ul>
				<li>
					<label for="food">Pick your favorite food:</label>
					<select name="food" id="food">
						<optgroup label="mains">
							<option value="Salad">Salad</option>
							<option value="Curry">Curry</option>
							<option value="Pizza">Pizza</option>
							<option value="Salad">Fajitas</option>
						</optgroup>
						<optgroup label="snacks">
							<option value="Biscuits">Biscuits</option>
							<option value="Crisps">Crisps</option>
							<option value="Fruit">Fruit</option>
							<option value="Breadsticks">Breadsticks</option>
						</optgroup>
					</select>
				</li>
				<li>
					<button>Submit choice</button>
				</li>
			</ul>
		</form>
		<form>
			<ul>
				<li>
					<label for="food">Enter your favorite food:</label>
					<input type="text" list="suggestions" />
					<datalist id="suggestions">
						<option value="Salad">Salad</option>
						<option value="Curry">Curry</option>
						<option value="Pizza">Pizza</option>
						<option value="Salad">Fajitas</option>
						<option value="Biscuits">Biscuits</option>
						<option value="Crisps">Crisps</option>
						<option value="Fruit">Fruit</option>
						<option value="Breadsticks">Breadsticks</option>
					</datalist>
					
				</li>
				<li>
					<button>Submit choice</button>
				</li>
			</ul>
		</form>
	</body>
</html>
