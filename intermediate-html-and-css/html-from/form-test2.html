<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>Basic controls: Task 1</title>
		<style>
			body {
				background-color: #fff;
				color: #333;
				font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
				padding: 1em;
				margin: 0;
			}

			* {
				box-sizing: border-box;
			}
		</style>
	</head>

	<body>
		<form>
			<section>
				<h1>Basic controls</h1>
				<p>
					Required inputs are followed by
					<span aria-label="Required" title="Required">*</span>
				</p>
				<fieldset>
					<legend>Sign in</legend>

					<ul>
						<li>
							<label for="id-input"
								>User Id<span aria-label="Required" title="Required"
									>*</span
								> </label
							><input type="text" name="id" id="id-input" />
						</li>
						<li>
							<label for="passwrod-input"
								>Password<span aria-label="Required" title="Required"
									>*</span
								> </label
							><input type="password" name="password" id="passwrod-input" />
						</li>
						<li><button type="submit">Log in</button></li>
					</ul>
				</fieldset>
			</section>
		</form>

		<form action="">
			<section>
				<h1>Basic controls 2</h1>
				<fieldset>
					<legend>Who is your favorite pony?</legend>
					<ul>
						<li>
							<input type="radio" name="pony" id="pie" checked />
							<label for="pie">Pinkie Pie</label>
						</li>
						<li>
							<input type="radio" name="pony" id="rainbow" />
							<label for="rainbow">Rainbow Dash</label>
						</li>
						<li>
							<input type="radio" name="pony" id="sparkle" />
							<label for="sparkle">Twilight Sparkle</label>
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>Hotdog preferences</legend>
					<ul>
						<li>
							<input type="checkbox" name="hotdog" id="vegan" /><label for="vegan"
								>Vegan</label
							>
						</li>
						<li>
							<input type="checkbox" name="hotdog" id="onions" /><label for="onions"
								>Onions</label
							>
						</li>
					</ul>
				</fieldset>
				<button type="submit">Submit</button>
			</section>
		</form>
		<form>
			<fieldset>
				<legend>Image Upload</legend>
				<ul>
					<li>
						<label for="gallery-img">Choose gallery images to upload</label>
						<input
							multiple
							accept=".png,.jpg"
							type="file"
							name="image"
							id="gallery-img"
						/>
					</li>
				</ul>
			</fieldset>

			<button>Submit</button>
		</form>
	</body>
</html>
