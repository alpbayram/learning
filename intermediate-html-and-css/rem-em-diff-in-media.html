<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
            @media (min-width: 48em) {
				/* 48em = 48 × 20px (kullanıcı ayarı) = 960px */
				body {
					background: red;
				}
			}
			@media (min-width: 48rem) {
				/* 48rem = 48 × 16px (tarayıcı varsayılanı) = 768px */
				body {
					background: green;
				}
			}
			
		</style>
	</head>
	<body></body>
</html>
